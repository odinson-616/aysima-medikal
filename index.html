<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYSÄ°MA MEDÄ°KAL | GÃ¼venilir SaÄŸlÄ±k Marketiniz</title>
  <style>
    :root { --bordo: #7b1e2b; --arka-plan: #f4f6f9; --border: #e1e4e8; --text: #333; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--arka-plan); color: var(--text); overflow-x: hidden; }

    /* Header & Nav */
    .top-bar { background: #000; color: #fff; text-align: center; padding: 7px 0; font-size: 12px; font-weight: 600; }
    header { background: #fff; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
    .logo { font-size: 26px; font-weight: 900; color: var(--bordo); text-decoration: none; letter-spacing: -1px; }
    
    .search-box { flex-grow: 1; max-width: 500px; margin: 0 30px; display: flex; }
    .search-box input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 4px 0 0 4px; outline: none; background: #f9f9f9; }
    .search-box button { background: var(--bordo); color: white; border: none; padding: 0 20px; border-radius: 0 4px 4px 0; cursor: pointer; font-weight: bold; }

    .header-right { display: flex; gap: 25px; align-items: center; }
    .cart-trigger { cursor: pointer; position: relative; text-align: center; color: #444; }
    .cart-badge { position: absolute; top: -10px; right: -10px; background: var(--bordo); color: white; border-radius: 50%; padding: 2px 7px; font-size: 11px; font-weight: bold; }

    /* Yan Sepet Paneli */
    #cart-sidebar { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: white; z-index: 2001; transition: 0.4s; box-shadow: -5px 0 15px rgba(0,0,0,0.1); padding: 25px; display: flex; flex-direction: column; }
    #cart-sidebar.open { right: 0; }
    #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 2000; backdrop-filter: blur(2px); }
    #overlay.active { display: block; }

    /* ÃœrÃ¼n KartÄ± */
    .content { max-width: 1400px; margin: 25px auto; padding: 0 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 4px; padding: 15px; display: flex; flex-direction: column; transition: 0.3s; }
    .card:hover { border-color: var(--bordo); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    
    .v-btn { border: 1px solid #ddd; background: #fff; padding: 5px 10px; border-radius: 3px; font-size: 12px; cursor: pointer; margin: 3px; font-weight: 600; }
    .v-btn.selected { border-color: var(--bordo); color: var(--bordo); background: #fff5f6; }
    
    .price-area { margin-top: auto; display: flex; justify-content: space-between; align-items: center; padding-top: 15px; border-top: 1px solid #f9f9f9; }
    .price-val { font-size: 20px; font-weight: 800; color: var(--bordo); }
    .buy-btn { background: var(--bordo); color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px; }
    .buy-btn:disabled { background: #ccc !important; cursor: not-allowed; }

    nav { background: #fff; border-bottom: 1px solid var(--border); display: flex; justify-content: center; overflow-x: auto; white-space: nowrap; }
    .nav-link { padding: 15px 25px; text-decoration: none; color: #555; font-size: 13px; font-weight: 700; text-transform: uppercase; }
  </style>
</head>
<body>

  <div id="overlay" onclick="toggleCart(false)"></div>
  <div class="top-bar">STOKTAN AYNI GÃœN TESLÄ°MAT - AYSÄ°MA GÃœVENCESÄ°YLE</div>

  <header>
    <a href="#" class="logo">AYSÄ°MA</a>
    <div class="search-box">
      <input type="text" placeholder="ÃœrÃ¼n veya kategori arayÄ±n..." onkeyup="search(this.value)">
      <button>ARA</button>
    </div>
    <div class="header-right">
      <div class="cart-trigger" onclick="toggleCart(true)">
        <span style="font-size: 20px;">ðŸ›’</span>
        <span class="cart-badge" id="cart-count">0</span>
        <div style="font-size: 11px; font-weight: bold;">SEPETÄ°M</div>
      </div>
    </div>
  </header>

  <nav id="navbar">
    <a href="#" class="nav-link" onclick="location.reload()">TÃœM ÃœRÃœNLER</a>
  </nav>

  <div class="content">
    <h2 id="page-name" style="font-size: 20px; border-left: 4px solid var(--bordo); padding-left: 10px; margin-bottom: 20px;">TÃ¼m ÃœrÃ¼nler</h2>
    <div class="grid" id="product-grid"></div>
  </div>

  <div id="cart-sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #f4f4f4; padding-bottom:15px;">
      <h3 style="margin:0;">Sepetiniz</h3>
      <span style="font-size:30px; cursor:pointer;" onclick="toggleCart(false)">Ã—</span>
    </div>
    <div id="cart-items" style="flex-grow:1; overflow-y:auto; padding:15px 0;"></div>
    <div style="border-top:2px solid #eee; padding-top:20px;">
      <div style="text-align:right; font-size:20px; font-weight:800; color:var(--bordo);">Toplam: <span id="cart-total">0.00</span> TL</div>
      <button style="width:100%; background:#27ae60; color:white; border:none; padding:15px; border-radius:5px; margin-top:15px; font-weight:bold; cursor:pointer; font-size:16px;">SipariÅŸi Tamamla</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://eqpioawtdwkaeuxpfspt.supabase.co";
    const supabaseKey = "sb_publishable_j1qHO04E6qvGJxoQksdHlA_p89plyCA";
    // KRÄ°TÄ°K DÃœZELTME 1: window.supabase kullanÄ±mÄ±
    const _supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
    let masterData = [];
    let cart = JSON.parse(localStorage.getItem('aysima_cart')) || [];

    async function bootstrap() {
      const { data: cats } = await _supabase.from("categories").select("*");
      cats?.forEach(c => {
        const a = document.createElement("a");
        a.className = "nav-link"; a.href = "#"; a.textContent = c.name;
        a.onclick = (e) => { e.preventDefault(); fetchProducts(c.id, c.name); };
        document.getElementById("navbar").appendChild(a);
      });
      fetchProducts();
      updateCartUI();
    }

    async function fetchProducts(cid = null, cname = "TÃ¼m ÃœrÃ¼nler") {
      document.getElementById("page-name").textContent = cname;
      let query = _supabase.from("products").select("*, product_variants(*)").eq("is_active", true);
      if(cid) query = query.eq("category_id", cid);
      const { data } = await query;
      masterData = data || [];
      render(masterData);
    }

    function render(list) {
      const container = document.getElementById("product-grid");
      container.innerHTML = "";
      list.forEach(p => {
        const activeV = p.product_variants.filter(v => v.is_active);
        const def = activeV[0] || {price: 0, variant_value: '-', id: '', stock: 0};
        
        // KRÄ°TÄ°K DÃœZELTME 3: Stok kontrolÃ¼
        const isOut = def.stock <= 0;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div style="height:160px; background:#fcfcfc; margin-bottom:12px; display:flex; align-items:center; justify-content:center; color:#ccc; font-size:12px; border-radius:4px;">GÃ¶rsel Eklenecek</div>
          <div style="font-weight:600; font-size:14px; height:40px; overflow:hidden;">${p.name}</div>
          <div style="margin:12px 0; min-height:35px;">
            ${activeV.map(v => `<button class="v-btn ${v.id===def.id?'selected':''}" onclick="updateCard(this, '${v.price}', '${v.id}', '${v.variant_value}', ${v.stock})">${v.variant_value}</button>`).join('')}
          </div>
          <div class="price-area">
            <span class="price-val">${def.price} TL</span>
            <button class="buy-btn" 
              ${isOut ? "disabled" : ""} 
              onclick="addToCart('${p.id}', '${p.name}', this)" 
              data-v-id="${def.id}" data-v-price="${def.price}" data-v-name="${def.variant_value}">
              ${isOut ? "TÃœKENDÄ°" : "EKLE"}
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.updateCard = (btn, price, vid, vname, stock) => {
      const card = btn.closest(".card");
      card.querySelectorAll(".v-btn").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      card.querySelector(".price-val").textContent = price + " TL";
      
      const buyBtn = card.querySelector(".buy-btn");
      buyBtn.setAttribute("data-v-id", vid);
      buyBtn.setAttribute("data-v-price", price);
      buyBtn.setAttribute("data-v-name", vname);
      
      // Dinamik stok kontrolÃ¼
      if(stock <= 0) {
        buyBtn.disabled = true; buyBtn.textContent = "TÃœKENDÄ°";
      } else {
        buyBtn.disabled = false; buyBtn.textContent = "EKLE";
      }
    }

    // KRÄ°TÄ°K DÃœZELTME 2 & 4: BoÅŸ varyant kontrolÃ¼ ve doÄŸru eÅŸleÅŸme
    function addToCart(pid, pname, btn) {
      const vid = btn.getAttribute("data-v-id");
      if (!vid) { alert("LÃ¼tfen bir varyant seÃ§iniz"); return; }
      
      const vprice = parseFloat(btn.getAttribute("data-v-price"));
      const vname = btn.getAttribute("data-v-name");

      const existing = cart.find(i => i.vid === vid && i.pid === pid);
      if (existing) existing.qty++; 
      else cart.push({ pid, pname, vid, vname, vprice, qty: 1 });

      localStorage.setItem('aysima_cart', JSON.stringify(cart));
      updateCartUI();
      toggleCart(true);
    }

    function updateCartUI() {
      const itemsDiv = document.getElementById("cart-items");
      let total = 0, count = 0;
      itemsDiv.innerHTML = "";
      cart.forEach((item, idx) => {
        total += item.vprice * item.qty;
        count += item.qty;
        itemsDiv.innerHTML += `
          <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #f9f9f9; padding-bottom:10px;">
            <div><b style="font-size:13px;">${item.pname}</b><br><small style="color:#666;">${item.vname} x ${item.qty}</small></div>
            <div style="text-align:right;">
              <div style="font-weight:bold; font-size:14px;">${(item.vprice * item.qty).toFixed(2)} TL</div>
              <button onclick="remove(${idx})" style="color:#ff4d4d; border:none; background:none; cursor:pointer; font-size:18px;">ðŸ—‘</button>
            </div>
          </div>`;
      });
      document.getElementById("cart-total").textContent = total.toFixed(2);
      document.getElementById("cart-count").textContent = count;
    }

    window.remove = (i) => { cart.splice(i, 1); localStorage.setItem('aysima_cart', JSON.stringify(cart)); updateCartUI(); }
    function toggleCart(show) {
      document.getElementById("cart-sidebar").classList.toggle("open", show);
      document.getElementById("overlay").classList.toggle("active", show);
    }
    function search(txt) { render(masterData.filter(p => p.name.toLowerCase().includes(txt.toLowerCase()))); }

    bootstrap();
  </script>
</body>
</html>
