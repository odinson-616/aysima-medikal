<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYSÄ°MA MEDÄ°KAL | SaÄŸlÄ±k Marketiniz</title>
  <style>
    :root { --bordo: #7b1e2b; --mavi: #0056b3; --arka-plan: #f4f6f9; --border: #e1e4e8; }
    body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--arka-plan); color: #333; }

    /* Ãœst Bilgi Ã‡ubuÄŸu */
    .top-bar { background: #000; color: #fff; text-align: center; padding: 7px 0; font-size: 12px; letter-spacing: 1px; }

    /* Ana Header */
    header { background: #fff; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
    .logo { font-size: 26px; font-weight: 900; color: var(--bordo); text-decoration: none; letter-spacing: -1px; }
    
    .search-box { flex-grow: 1; max-width: 550px; margin: 0 30px; display: flex; }
    .search-box input { width: 100%; padding: 12px 15px; border: 1px solid var(--border); border-radius: 4px 0 0 4px; outline: none; background: #f9f9f9; }
    .search-box button { background: var(--bordo); color: white; border: none; padding: 0 20px; border-radius: 0 4px 4px 0; cursor: pointer; }

    .user-actions { display: flex; gap: 25px; align-items: center; }
    .action-item { text-align: center; cursor: pointer; text-decoration: none; color: #444; position: relative; }
    .action-item i { font-size: 20px; display: block; }
    .action-item span { font-size: 11px; font-weight: 600; }
    .cart-badge { position: absolute; top: -8px; right: 0; background: var(--bordo); color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; }

    /* Yatay Kategori Navigasyonu */
    nav { background: #fff; border-bottom: 1px solid var(--border); display: flex; justify-content: center; overflow-x: auto; white-space: nowrap; }
    .nav-link { padding: 15px 25px; text-decoration: none; color: #555; font-size: 13px; font-weight: 700; transition: 0.3s; border-bottom: 3px solid transparent; text-transform: uppercase; }
    .nav-link:hover, .nav-link.active { color: var(--bordo); border-bottom-color: var(--bordo); }

    /* Ana Ä°Ã§erik */
    .content { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
    .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
    .section-header h2 { margin: 0; font-size: 22px; color: #222; }

    /* ÃœrÃ¼n KartÄ± TasarÄ±mÄ± (Bumedikal TarzÄ±) */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 4px; padding: 15px; display: flex; flex-direction: column; transition: 0.3s; }
    .card:hover { box-shadow: 0 8px 25px rgba(0,0,0,0.1); border-color: var(--bordo); }
    
    .img-area { background: #fdfdfd; width: 100%; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; border-radius: 4px; overflow: hidden; }
    .img-area img { max-width: 90%; max-height: 90%; object-fit: contain; }

    .card-title { font-size: 14px; font-weight: 600; color: #333; margin-bottom: 10px; height: 38px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    
    .variants { display: flex; gap: 6px; margin-bottom: 15px; flex-wrap: wrap; }
    .v-btn { border: 1px solid #ddd; background: #fff; padding: 4px 8px; border-radius: 3px; font-size: 11px; cursor: pointer; font-weight: 600; color: #666; }
    .v-btn.selected { border-color: var(--bordo); color: var(--bordo); background: #fff5f6; }

    .price-area { margin-top: auto; border-top: 1px solid #f0f0f0; padding-top: 12px; display: flex; justify-content: space-between; align-items: center; }
    .price-val { font-size: 20px; font-weight: 800; color: var(--bordo); }
    .buy-btn { background: var(--bordo); color: white; border: none; padding: 10px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 13px; }
    .buy-btn:hover { background: #5a151f; }

    /* Mobil */
    @media (max-width: 768px) {
      header { flex-wrap: wrap; padding: 10px 5%; }
      .search-box { order: 3; width: 100%; margin: 15px 0 5px 0; }
      .logo { font-size: 20px; }
      .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
      .nav-link { padding: 12px 15px; font-size: 11px; }
      .price-val { font-size: 16px; }
    }
  </style>
</head>
<body>

  <div class="top-bar">STOKTAN AYNI GÃœN KARGO - GÃœVENLÄ° ALIÅžVERÄ°Åž</div>

  <header>
    <a href="/" class="logo">AYSÄ°MA MEDÄ°KAL</a>
    
    <div class="search-box">
      <input type="text" placeholder="ÃœrÃ¼n, marka veya kategori ara..." onkeyup="search(this.value)">
      <button>ARA</button>
    </div>

    <div class="user-actions">
      <div class="action-item">ðŸ‘¤<span>HESABIM</span></div>
      <div class="action-item" onclick="alert('Sepet aÃ§Ä±lÄ±yor...')">
        ðŸ›’<span class="cart-badge" id="cart-count">0</span>
        <span>SEPETÄ°M</span>
      </div>
    </div>
  </header>

  <nav id="navbar">
    <a href="#" class="nav-link active" onclick="location.reload()">TÃœM ÃœRÃœNLER</a>
  </nav>

  <div class="content">
    <div class="section-header">
      <h2 id="page-name">TÃ¼m ÃœrÃ¼nler</h2>
    </div>
    
    <div class="grid" id="product-grid">YÃ¼kleniyor...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://eqpioawtdwkaeuxpfspt.supabase.co";
    const supabaseKey = "sb_publishable_j1qHO04E6qvGJxoQksdHlA_p89plyCA";
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);
    let masterData = [];

    async function bootstrap() {
      const { data: cats } = await _supabase.from("categories").select("*");
      cats?.forEach(c => {
        const a = document.createElement("a");
        a.className = "nav-link";
        a.textContent = c.name;
        a.href = "#";
        a.onclick = (e) => {
          e.preventDefault();
          document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
          a.classList.add('active');
          fetchProducts(c.id, c.name);
        };
        document.getElementById("navbar").appendChild(a);
      });
      fetchProducts();
    }

    async function fetchProducts(cid = null, cname = "TÃ¼m ÃœrÃ¼nler") {
      document.getElementById("page-name").textContent = cname;
      const container = document.getElementById("product-grid");
      container.innerHTML = "ÃœrÃ¼nler yÃ¼kleniyor...";
      
      let query = _supabase.from("products").select("*, product_variants(*)").eq("is_active", true);
      if(cid) query = query.eq("category_id", cid);
      
      const { data } = await query;
      masterData = data || [];
      render(masterData);
    }

    function render(list) {
      const container = document.getElementById("product-grid");
      container.innerHTML = "";
      list.forEach(p => {
        const activeV = p.product_variants.filter(v => v.is_active);
        const def = activeV[0] || {price: 0, variant_value: '-'};
        
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="img-area">
            <span style="color:#ddd; font-size:12px;">GÃ¶rsel YakÄ±nda</span>
          </div>
          <div class="card-title">${p.name}</div>
          <div class="variants">
            ${activeV.map(v => `<button class="v-btn ${v.id === def.id ? 'selected' : ''}" 
                onclick="updatePrice(this, '${v.price}')">${v.variant_value}</button>`).join('')}
          </div>
          <div class="price-area">
            <span class="price-val">${def.price} TL</span>
            <button class="buy-btn">SEPETE EKLE</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function updatePrice(btn, pr) {
      const card = btn.closest(".card");
      card.querySelectorAll(".v-btn").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      card.querySelector(".price-val").textContent = pr + " TL";
    }

    function search(txt) {
      const filtered = masterData.filter(p => p.name.toLowerCase().includes(txt.toLowerCase()));
      render(filtered);
    }

    bootstrap();
  </script>
</body>
</html>
