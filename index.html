<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYSƒ∞MA MEDƒ∞KAL</title>
  <style>
    :root { --bordo: #7b1e2b; --gri-arka: #f7f7f7; --text: #333; }
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--gri-arka); color: var(--text); overflow-x: hidden; }
    
    /* Header & Arama */
    header { background-color: var(--bordo); color: white; padding: 10px 3%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
    .header-left { display: flex; align-items: center; gap: 15px; }
    .menu-btn { cursor: pointer; font-size: 24px; background: rgba(255,255,255,0.1); width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
    .search-container { flex-grow: 1; max-width: 500px; margin: 0 20px; }
    .search-container input { width: 100%; padding: 10px 15px; border-radius: 20px; border: none; outline: none; }

    /* Sidebar & Overlay */
    #sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: white; z-index: 2001; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.1); padding: 25px; }
    #sidebar.open { left: 0; }
    #cart-panel { position: fixed; right: -400px; top: 0; width: 320px; height: 100%; background: white; z-index: 2001; transition: 0.3s; padding: 20px; display: flex; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
    #cart-panel.open { right: 0; }
    #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 2000; }
    #overlay.active { display: block; }

    /* √úr√ºn Kartlarƒ± */
    .main-container { max-width: 1300px; margin: 25px auto; padding: 0 20px; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
    .product-card { background: white; border-radius: 12px; border: 1px solid #eee; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
    .product-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .img-box { width: 100%; aspect-ratio: 1/1; background: #f9f9f9; display: flex; align-items: center; justify-content: center; color: #ccc; font-size: 11px; }
    
    .card-body { padding: 15px; flex-grow: 1; }
    .product-title { font-weight: 600; height: 40px; margin-bottom: 10px; font-size: 15px; }
    .v-option { border: 1.5px solid #ddd; padding: 5px 10px; border-radius: 6px; cursor: pointer; background: white; font-size: 12px; margin-right: 5px; transition: 0.2s; }
    .v-option.selected { background: var(--bordo); color: white; border-color: var(--bordo); }
    .price-display { font-size: 20px; font-weight: 800; color: var(--bordo); margin: 12px 0; display: block; }
    .btn-add { width: 100%; background: var(--bordo); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }

    .cart-item { border-bottom: 1px solid #eee; padding: 10px 0; font-size: 14px; }
  </style>
</head>
<body>

  <div id="overlay" onclick="closeAll()"></div>

  <div id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
      <h3 style="margin:0; color:var(--bordo);">Kategoriler</h3>
      <span style="font-size:30px; cursor:pointer;" onclick="toggleSidebar()">√ó</span>
    </div>
    <ul style="list-style:none; padding:0;" id="category-menu">
      <li style="padding:12px; cursor:pointer;" onclick="location.reload()">T√ºm √úr√ºnler</li>
    </ul>
  </div>

  <div id="cart-panel">
    <h3>Sepetim</h3>
    <div id="cart-items" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="padding-top:15px; border-top:2px solid #eee;">
      <div style="text-align:right; font-weight:bold; font-size:18px; margin-bottom:10px;">Toplam: <span id="total-price">0.00</span> TL</div>
      <button style="width:100%; background:#27ae60; color:white; border:none; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer;">Sipari≈üi Tamamla</button>
    </div>
  </div>

  <header>
    <div class="header-left">
      <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
      <img src="logo.png" alt="Logo" style="height:35px; background:white; padding:2px; border-radius:4px;">
      <span style="font-weight:700;">AYSƒ∞MA</span>
    </div>
    <div class="search-container">
      <input type="text" placeholder="√úr√ºn ara..." onkeyup="search(this.value)">
    </div>
    <div style="cursor:pointer; position:relative;" onclick="toggleCart()">
      üõí <span id="cart-count" style="position:absolute; top:-10px; right:-10px; background:white; color:var(--bordo); border-radius:50%; padding:2px 6px; font-size:10px; font-weight:bold;">0</span>
    </div>
  </header>

  <div class="main-container">
    <h2 id="page-title">T√ºm √úr√ºnler</h2>
    <div class="product-grid" id="product-list">Y√ºkleniyor...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://eqpioawtdwkaeuxpfspt.supabase.co";
    const supabaseKey = "sb_publishable_j1qHO04E6qvGJxoQksdHlA_p89plyCA";
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);
    let allProducts = [];
    let cart = JSON.parse(localStorage.getItem('aysima_cart')) || [];

    async function init() {
      const { data: cats } = await _supabase.from("categories").select("*");
      cats?.forEach(c => {
        const li = document.createElement("li");
        li.style.cssText = "padding:12px; cursor:pointer;";
        li.textContent = c.name;
        li.onclick = () => { loadProducts(c.id, c.name); toggleSidebar(); };
        document.getElementById("category-menu").appendChild(li);
      });
      loadProducts();
      updateCartUI();
    }

    async function loadProducts(catId = null, name = "T√ºm √úr√ºnler") {
      document.getElementById("page-title").textContent = name;
      let query = _supabase.from("products").select("*, product_variants(*)").eq("is_active", true);
      if(catId) query = query.eq("category_id", catId);
      const { data } = await query;
      allProducts = data || [];
      render(allProducts);
    }

    function render(list) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      list.forEach(p => {
        const variants = p.product_variants.filter(v => v.is_active);
        const defV = variants[0] || {price: 0, variant_value: '-', id: ''};
        
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="img-box">G√∂rsel Hazƒ±rlanƒ±yor</div>
          <div class="card-body">
            <div class="product-title">${p.name}</div>
            <div class="variant-area">
              ${variants.map(v => `<button class="v-option ${v.id === defV.id ? 'selected' : ''}" 
                  onclick="updateCard(this, '${v.price}', '${v.id}', '${v.variant_value}')">${v.variant_value}</button>`).join('')}
            </div>
            <span class="price-display">${defV.price} TL</span>
            <button class="btn-add" 
              onclick="addToCart('${p.id}', '${p.name}', this)" 
              data-v-id="${defV.id}" 
              data-v-name="${defV.variant_value}" 
              data-v-price="${defV.price}">Sepete Ekle</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // √á√ñZ√úM: Varyant Se√ßilince Kartƒ± G√ºncelleyen Fonksiyon
    window.updateCard = (btn, price, vId, vName) => {
      const card = btn.closest(".product-card");
      // Butonlarƒ±n rengini deƒüi≈ütir
      card.querySelectorAll(".v-option").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      // Fiyatƒ± deƒüi≈ütir
      card.querySelector(".price-display").textContent = price + " TL";
      // Sepete ekle butonundaki veriyi deƒüi≈ütir (En kritik yer!)
      const addBtn = card.querySelector(".btn-add");
      addBtn.setAttribute("data-v-id", vId);
      addBtn.setAttribute("data-v-name", vName);
      addBtn.setAttribute("data-v-price", price);
    }

    function addToCart(pId, pName, btn) {
      const vId = btn.getAttribute("data-v-id");
      const vName = btn.getAttribute("data-v-name");
      const vPrice = parseFloat(btn.getAttribute("data-v-price"));
      
      const existing = cart.find(item => item.vId === vId);
      if(existing) existing.qty += 1;
      else cart.push({ pId, pName, vId, vName, vPrice, qty: 1 });
      
      saveCart();
      toggleCart(true);
    }

    function saveCart() { localStorage.setItem('aysima_cart', JSON.stringify(cart)); updateCartUI(); }
    
    function updateCartUI() {
      const list = document.getElementById("cart-items");
      let sum = 0; let qty = 0;
      list.innerHTML = "";
      cart.forEach((item, idx) => {
        sum += item.vPrice * item.qty; qty += item.qty;
        list.innerHTML += `<div class="cart-item">
          <div><strong>${item.pName}</strong> (${item.vName})</div>
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <span>${item.qty} adet - ${(item.vPrice*item.qty).toFixed(2)} TL</span>
            <button onclick="remove(${idx})" style="border:none; color:red; background:none; cursor:pointer;">üóëÔ∏è</button>
          </div>
        </div>`;
      });
      document.getElementById("cart-count").textContent = qty;
      document.getElementById("total-price").textContent = sum.toFixed(2);
    }

    function remove(i) { cart.splice(i, 1); saveCart(); }
    function search(t) { render(allProducts.filter(p => p.name.toLowerCase().includes(t.toLowerCase()))); }
    function toggleSidebar() { document.getElementById("sidebar").classList.toggle("open"); document.getElementById("overlay").classList.toggle("active"); }
    function toggleCart(open = null) { 
      const p = document.getElementById("cart-panel");
      if(open === true) p.classList.add("open"); else p.classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active", p.classList.contains("open"));
    }
    function closeAll() { document.getElementById("sidebar").classList.remove("open"); document.getElementById("cart-panel").classList.remove("open"); document.getElementById("overlay").classList.remove("active"); }

    init();
  </script>
</body>
</html>
