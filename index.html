<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYSÄ°MA MEDÄ°KAL</title>
  <style>
    :root { --bordo: #7b1e2b; --gri-arka: #f7f7f7; --text: #333; }
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--gri-arka); color: var(--text); }
    
    /* Header AyarlarÄ± */
    header { background-color: var(--bordo); color: white; padding: 10px 3%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
    .header-left { display: flex; align-items: center; gap: 15px; }
    .menu-btn { cursor: pointer; font-size: 24px; padding: 5px 10px; border-radius: 8px; background: rgba(255,255,255,0.1); }
    
    .search-container { flex-grow: 1; max-width: 600px; margin: 0 20px; }
    .search-container input { width: 100%; padding: 10px 15px; border-radius: 20px; border: none; outline: none; }

    /* Hamburger Sidebar (BaÅŸlangÄ±Ã§ta gizli) */
    #sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: white; z-index: 2001; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.1); padding: 25px; }
    #sidebar.open { left: 0; }
    
    /* Karartma Overlay */
    #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 2000; }
    #overlay.active { display: block; }

    /* Ana Ä°Ã§erik AlanÄ± (Sol boÅŸluksuz) */
    .main-container { max-width: 1300px; margin: 30px auto; padding: 0 20px; width: 100%; box-sizing: border-box; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }

    /* DiÄŸer TasarÄ±mlar */
    .category-list { list-style: none; padding: 0; margin-top: 20px; }
    .category-list li { padding: 12px; cursor: pointer; border-radius: 8px; transition: 0.2s; }
    .category-list li:hover { background: #fdf2f3; color: var(--bordo); }
    .product-card { background: white; border-radius: 12px; border: 1px solid #eee; overflow: hidden; padding-bottom: 15px; }
    .img-box { width: 100%; aspect-ratio: 1/1; background: #f9f9f9; display: flex; align-items: center; justify-content: center; color: #ccc; font-size: 12px; }
    .v-option { border: 1px solid #ddd; padding: 5px 10px; border-radius: 5px; cursor: pointer; background: white; font-size: 12px; }
    .v-option.selected { background: var(--bordo); color: white; }
    .price-display { font-size: 20px; font-weight: 800; color: var(--bordo); display: block; margin: 10px 0; }
    .btn-add { width: 100%; background: var(--bordo); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div id="overlay" onclick="toggleSidebar()"></div>

  <div id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h3 style="margin:0; color:var(--bordo);">Kategoriler</h3>
      <span style="font-size:30px; cursor:pointer;" onclick="toggleSidebar()">Ã—</span>
    </div>
    <ul class="category-list" id="category-menu">
      <li onclick="location.reload()">TÃ¼m ÃœrÃ¼nler</li>
    </ul>
  </div>

  <header>
    <div class="header-left">
      <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
      <img src="logo.png" alt="Logo" style="height:35px; background:white; padding:2px; border-radius:4px;">
      <span style="font-weight:700;">AYSÄ°MA</span>
    </div>
    <div class="search-container">
      <input type="text" placeholder="ÃœrÃ¼n ara..." onkeyup="search(this.value)">
    </div>
    <div style="cursor:pointer; position:relative;" onclick="alert('Sepet Paneli YakÄ±nda!')">
      ðŸ›’ <span id="cart-count" style="position:absolute; top:-10px; right:-10px; background:white; color:var(--bordo); border-radius:50%; padding:2px 6px; font-size:10px; font-weight:bold;">0</span>
    </div>
  </header>

  <div class="main-container">
    <h2 id="page-title">TÃ¼m ÃœrÃ¼nler</h2>
    <div class="product-grid" id="product-list">YÃ¼kleniyor...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://eqpioawtdwkaeuxpfspt.supabase.co";
    const supabaseKey = "sb_publishable_j1qHO04E6qvGJxoQksdHlA_p89plyCA";
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);
    let allData = [];

    async function init() {
      // Kategorileri Ã§ek ve Sidebar'a ekle
      const { data: cats } = await _supabase.from("categories").select("*");
      cats?.forEach(c => {
        const li = document.createElement("li");
        li.textContent = c.name;
        li.onclick = () => { loadProducts(c.id, c.name); toggleSidebar(); };
        document.getElementById("category-menu").appendChild(li);
      });
      loadProducts();
    }

    async function loadProducts(catId = null, name = "TÃ¼m ÃœrÃ¼nler") {
      document.getElementById("page-title").textContent = name;
      let query = _supabase.from("products").select("*, product_variants(*)").eq("is_active", true);
      if(catId) query = query.eq("category_id", catId);
      const { data } = await query;
      allData = data || [];
      render(allData);
    }

    function render(list) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      list.forEach(p => {
        const variants = p.product_variants.filter(v => v.is_active);
        const defV = variants[0] || {price: 0, variant_value: '-'};
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="img-box">GÃ¶rsel HazÄ±rlanÄ±yor</div>
          <div style="padding:15px;">
            <div style="font-weight:600; height:40px;">${p.name}</div>
            <div style="margin:10px 0;">
              ${variants.map(v => `<button class="v-option ${v.id===defV.id?'selected':''}" onclick="changeV(this, '${v.price}')">${v.variant_value}</button>`).join('')}
            </div>
            <span class="price-display">${defV.price} TL</span>
            <button class="btn-add">Sepete Ekle</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function changeV(btn, price) {
      const card = btn.closest(".product-card");
      card.querySelectorAll(".v-option").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      card.querySelector(".price-display").textContent = price + " TL";
    }

    function search(term) {
      const filtered = allData.filter(p => p.name.toLowerCase().includes(term.toLowerCase()));
      render(filtered);
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active");
    }

    init();
  </script>
</body>
</html>
