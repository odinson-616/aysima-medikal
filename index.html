<html lang="tr">

      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

      color: white;
      padding: 15px 30px;

    }

<body>

  <header>
    <img src="logo.png" alt="Aysima Medikal Logo">

  </header>

  <main>
    <h1>Hoş geldiniz</h1>
    <div class="box">
      <p>
        Aysima Medikal, medikal sarf ve sağlık ürünlerinde
        güvenilir çözümler sunar.
      </p>
      <p>
        Site yapım aşamasındadır.
      </p>
    </div>
  </main>

</body>
</html>
