<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYSİMA MEDİKAL | Ürünler</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #7b1e2b; /* Bordo */
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 50px;
      margin-right: 15px;
      background: white;
      border-radius: 5px;
      padding: 2px;
    }
    main {
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #7b1e2b;
      border-bottom: 2px solid #7b1e2b;
      padding-bottom: 10px;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      border: 1px solid #eee;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #7b1e2b;
      display: block;
      margin-bottom: 10px;
    }
    .variant-row {
      font-size: 0.9rem;
      padding: 5px 0;
      border-top: 1px solid #f9f9f9;
      display: flex;
      justify-content: space-between;
    }
    .out-of-stock {
      color: #d9534f;
      font-weight: bold;
    }
    .price {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Aysima Medikal Logo">
    <div style="font-size: 1.5rem; font-weight: bold;">AYSİMA MEDİKAL</div>
  </header>

  <main>
    <h1>Tüm Ürünler</h1>
    <div id="product-list">Ürünler yükleniyor...</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase bağlantı bilgileri
    const supabaseUrl = "https://eqpioawtdwkaeuxpfspt.supabase.co";
    const supabaseKey = "sb_publishable_j1qHO04E6qvGJxoQksdHlA_p89plyCA";
    
    // HATALI SATIR DÜZELTİLDİ: supabase.createClient yerine supabasejs.createClient
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadProducts() {
      try {
        const { data: products, error } = await _supabase
          .from("products")
          .select(`
            id,
            name,
            product_variants (
              variant_value,
              price,
              stock
            )
          `)
          .eq("is_active", true);

        if (error) throw error;

        const container = document.getElementById("product-list");
        container.innerHTML = "";

        if (products.length === 0) {
          container.innerHTML = "<p>Henüz ürün eklenmemiş.</p>";
          return;
        }

        products.forEach(product => {
          let variantsHtml = "";
          product.product_variants.forEach(v => {
            if (v.stock > 0) {
              variantsHtml += `
                <div class="variant-row">
                  <span>${v.variant_value}</span>
                  <span class="price">${v.price} TL</span>
                </div>`;
            } else {
              variantsHtml += `
                <div class="variant-row">
                  <span>${v.variant_value}</span>
                  <span class="out-of-stock">TÜKENDİ</span>
                </div>`;
            }
          });

          const productCard = `
            <div class="product-card">
              <span class="product-name">${product.name}</span>
              <div class="variants-container">
                ${variantsHtml}
              </div>
            </div>
          `;
          container.innerHTML += productCard;
        });

      } catch (error) {
        console.error("Hata:", error);
        document.getElementById("product-list").innerText = "Ürünler şu an yüklenemiyor. Lütfen daha sonra tekrar deneyin.";
      }
    }

    // Fonksiyonu çalıştır
    loadProducts();
  </script>
</body>
</html>
